<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/Frontend/styles/landing_page.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgriConnect - Join Our Platform</title>
  </head>

  <body>
    <div class="crd" id="userSelection">
      <div class="logo-section">
        <div class="logo">
          <div class="icn"></div>
          AgriConnect
        </div>
      </div>

      <h2 class="title">Join as a...</h2>

      <div class="user-options">
        <div
          class="user-option farmer-option"
          onclick="window.location.href='farmer_login.html'"
        >
          <div class="option-circle">
            <div class="tractor-icon"></div>
          </div>
          <h3 class="option-title">Farmer</h3>
          <p class="option-subtitle">Rent machinery & equipment</p>
        </div>

        <div
          class="user-option owner-option"
          onclick="window.location.href='owner_login.html'"
        >
          <div class="option-circle">
            <div class="harvester-icon"></div>
          </div>
          <h3 class="option-title">Equipment Owner</h3>
          <p class="option-subtitle">Rent out your machinery</p>
        </div>
      </div>
    </div>
  </body>
</html>
