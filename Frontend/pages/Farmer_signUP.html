<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Frontend/styles/Farmer_signup.css" />
    <title>Farmer Sign Up - AgriConnect</title>
  </head>
  <body>
    <div class="container">
      <div class="logo" onclick="window.location.href='../home_page.html'">
        <div class="logo-image">
          <img
            src="/Frontend/images/logo.png"
            alt="AgriConnect Logo"
            onerror="this.style.display='none'; this.parentElement.style.background='#4CAF50'; this.parentElement.innerHTML='ðŸšœ';"
          />
        </div>
        <div class="logo-text">AgriConnect</div>
      </div>

      <div class="farmer-illustration">
        <img
          src="/Frontend/images/login_tractor.jpeg"
          alt="Tractor"
          class="tractor-icon"
        />
      </div>

      <h1 class="titleSign">Join AgriConnect</h1>
      <p class="signUpTitle">
        Create your farmer account and start connecting with the agricultural
        community
      </p>

      <form id="signupForm">
        <div class="form-group">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            id="fullName"
            class="form-input"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Create a strong password"
            required
          />
            

        <div class="checkbox-group">
          <input type="checkbox" id="terms" class="checkbox-input" required />
          <label for="terms" class="checkbox-label">
            I agree to the <a href="#terms">Terms of Service</a> and
            <a href="#privacy">Privacy Policy</a>
          </label>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="newsletter" class="checkbox-input" />
          <label for="newsletter" class="checkbox-label">
            I want to receive updates about new features and agricultural tips
          </label>
        </div>

        <button type="submit" class="signup-button">
          Create My Farmer Account
        </button>
      </form>

      <div class="login-link">
        Already have an account?
        <a href="/Frontend/pages/farmer_login.html">Sign in here</a>
      </div>

      <div class="checkmark" id="successIcon"></div>
    </div>

   
  </body>
</html>
