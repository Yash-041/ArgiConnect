<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Frontend/styles/owner_login.css" />
    <title>Equipment Owner Login - AgriConnect</title>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <div class="logo-image"></div>
        <div class="logo-text">AgriConnect</div>
      </div>

      <div class="ownerEmojie">üë∑üèª‚Äç‚ôÇÔ∏è</div>

      <h1 class="login_title1">Welcome Back, Equipment Owner!</h1>
      <p class="login_title2">Sign in to access your equipment dashboard</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="forgot_password">
          <a href="#forgot">Forgot your password?</a>
        </div>

        <button type="submit" class="login-button">
          Sign In to AgriConnect
        </button>
      </form>

      <div class="signup-link">
        New to AgriConnect?
        <a href="/Frontend/pages/owner_signUp.html">Create an account</a>
      </div>
    </div>
  </body>
</html>
